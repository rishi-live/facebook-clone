<div class="login-container">
  <header class="login__header">
    <div class="login__header__left">
      <img src="assets/fb-logo-1.jpg" alt="logo" />
      <h2>
        Facebook helps you connect and share with the people in your life.
      </h2>
    </div>
    <div class="login__header__right">
        <mat-card class="login__header__right__card">
            <mat-card-content>
                <form #form="ngForm" (ngSubmit)="login(form)" class="login-form">
            <input name="email" ngModel placeholder="Email address or phone number" required type="text">
            <input name="password" ngModel placeholder="Password" required type="text">
            <button [disabled]="form.invalid || form.pending"
                    class="login-button"
                    *ngIf="!form.pending"
                    type="submit">Log In
            </button>
          </form>
            </mat-card-content>    
        </mat-card> 
    </div>
  </header>
</div>
